<mat-card class="topbannerblock contactbannerwrapper">
  <app-header></app-header>
  <mat-card-content class="maincontainer bannertextwrapper">
    <h1>Contact us</h1>

  </mat-card-content>
</mat-card>


<mat-card class=" contact_body">

  <mat-card-content class="contact_wrapper">

    <h2>Contact us</h2>


    <form [formGroup]="myform" (submit)="doSubmit()">

      <mat-card-subtitle>

        <p>Name<span>*</span></p>
        <mat-form-field>

          <input matInput placeholder="First Name"  [formControl]="myform.controls['fname']" (blur)="inputUntouch(myform,'fname')">
          <mat-error  *ngIf="!myform.controls['fname'].valid && myform.controls['fname'].touched" class="errortext">First Name is required</mat-error>

        </mat-form-field>

        <mat-form-field>

          <input matInput placeholder="Last Name"  [formControl]="myform.controls['lname']" (blur)="inputUntouch(myform,'lname')">
          <mat-error  *ngIf="!myform.controls['lname'].valid && myform.controls['lname'].touched" class="errortext">Last Name is required</mat-error>
        </mat-form-field>

      </mat-card-subtitle>


      <mat-card-subtitle>
        <p>Address<span>*</span></p>

        <mat-form-field >


          <textarea matInput placeholder="Line 1"  [formControl]="myform.controls['address']" (blur)="inputUntouch(myform,'address')"></textarea>
          <mat-error  *ngIf="!myform.controls['address'].valid && myform.controls['address'].touched" class="errortext">Address is required</mat-error>



        </mat-form-field>

        <mat-form-field>

          <input matInput placeholder="City"  [formControl]="myform.controls['city']" (blur)="inputUntouch(myform,'city')">
          <mat-error  *ngIf="!myform.controls['city'].valid && myform.controls['city'].touched" class="errortext">City is required</mat-error>
        </mat-form-field>

        <mat-form-field>


          <input matInput placeholder="State"  [formControl]="myform.controls['state']" (blur)="inputUntouch(myform,'state')">
          <mat-error  *ngIf="!myform.controls['state'].valid && myform.controls['state'].touched" class="errortext">State is required</mat-error>

        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Zip Code"  [formControl]="myform.controls['zipcode']" (blur)="inputUntouch(myform,'zipcode')">
          <mat-error  *ngIf="!myform.controls['zipcode'].valid && myform.controls['zipcode'].touched" class="errortext">Zip Code is required</mat-error>
        </mat-form-field>

        <mat-form-field>

          <input matInput placeholder="Country"  [formControl]="myform.controls['country']" (blur)="inputUntouch(myform,'country')">
          <mat-error  *ngIf="!myform.controls['country'].valid && myform.controls['country'].touched" class="errortext">Country is required</mat-error>
        </mat-form-field>



      </mat-card-subtitle>


      <mat-card-subtitle>

        <p>Phone Number<span>*</span></p>

        <mat-form-field>

          <input matInput   [formControl]="myform.controls['pnumber']" (blur)="inputUntouch(myform,'pnumber')">
          <mat-error  *ngIf="!myform.controls['pnumber'].valid && myform.controls['pnumber'].touched" class="errortext">Phone Number is required</mat-error>
        </mat-form-field>

      </mat-card-subtitle>


      <mat-card-subtitle>

        <p>Email<span>*</span></p>

        <mat-form-field>
          <input matInput   [formControl]="myform.controls['email']" (blur)="inputUntouch(myform,'email')">
          <mat-error  *ngIf="!myform.controls['email'].valid && myform.controls['email'].touched" class="errortext">Email Number is required</mat-error>
        </mat-form-field>

      </mat-card-subtitle>


      <mat-card-subtitle class="commentsubtitle">

        <p>Comment<span>*</span></p>

        <mat-form-field >


          <textarea matInput [formControl]="myform.controls['comment']" (blur)="inputUntouch(myform,'comment')"></textarea>
          <mat-error  *ngIf="!myform.controls['comment'].valid && myform.controls['comment'].touched" class="errortext">Comment is required</mat-error>



        </mat-form-field>

      </mat-card-subtitle>


      <button mat-button class="contactsubbtn">Submit</button>


    </form>



  </mat-card-content>


</mat-card>

<app-footer></app-footer>
